<html>

	<script>
		var params = location.search;

		window.onload = function(){
			
			params = params.substring(1);
			var obj = {};
			for(var i = 0; i < 2; i++){
				obj[params.slice(0, params.indexOf('='))] = params.slice(params.indexOf('=') + 1, params.indexOf('&'));
				params = params.substring(params.indexOf('&') + 1);
			}
			
			var str = JSON.stringify(obj);
			document.write(str);

		}	

	</script>
</html>
