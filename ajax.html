<html>
<body>
	<button id="btn">Click</button>
	<div id="content"></div>
	<script src="http://code.jquery.com/jquery-latest.js">
		
	</script>
	<script>
	 $("#btn").click(function(){
      $.ajax({url:"example.json",
        dataType: 'json', 
        success: function(result){
            $.each(result, function(key, value){
            	$.('#content').innerHTML($.('#content') + key + ' : ' + value + '\n');
            })},
        beforeSend: function(){
        	alert('beforeSend');
        },
        error: function(){
        	alert('error!');
        },
        complete: function(){
        	alert('complete');
        }
      });
   });
	</script>
</body>
</html>
